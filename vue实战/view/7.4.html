<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot内容分发</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <child-component v-show="showChild"></child-component>
    </div>
    <div id="app2">
        <child-component></child-component>
    </div>

    <div id="app3">
        <p>单个slot用法</p>
        <child-component>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
        </child-component>
    </div>

    <div id="app4">
        <p>具名slot</p>
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多正问内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>

    <div id="app5">
        <p>作用域插槽</p>
        <child-component>
            <template>
                <p>来自父组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
        </child-component>
    </div>

</body>
<script>
    Vue.component("child-component", {
        template: "<div>子组件</div>"
    });
    var app = new Vue({
        el: "#app",
        data: {
            showChild: true
        }
    });

    var child = {
        template: '<div v-show="showChild">将事件板绑定到了子组件上</div>',
        data: function() {
            return {
                showChild: true
            }
        }
    }
    var app2 = new Vue({
        el: '#app2',
        components: {
            "child-component": child
        }

    });

    var child3 = {
        template: '\
        <div>\
            <slot>\
                <p>如果父组件没有插入内容，我将作为默认出现</p>\
            </slot>\
        </div>'
    }

    var app3 = new Vue({
        el: "#app3",
        data: {

        },
        components: {
            "child-component": child3
        }
    });

    var child4 = {
        template: '\
        <div class="container">\
            <div class="header>\
                <slot name="header"></slot>\
                <div>\
            <div class="main">\
                <slot></slot>\
            </div>\
            <div class="footer">\
                <slot name="footer"></slot>\
            </div>\
            </div>'
    }

    var app4 = new Vue({
        el: "#app4",
        components: {
            "child-compoent": child4
        }

    });

    var child5 = {
        template: '\
        <div class="container">\
            <slot msg="来自子组件的内容">\
        </div>'
    };
    var app5 = new Vue({
        el: "#app5",
        components: {
            "child-component": child5
        }
    })
</script>

</html>
