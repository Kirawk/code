<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs学习</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="radio" v-model="picked" :value="value" placeholder="请输入...">
        <label>单选按钮</label>
        <p>{{picked}}</p>
        <p>{{value}}</p>
    </div>
    <div id="app2">
        <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
        <label>复选框</label>
        <p>{{toggle}}</p>
        <p>{{value1}}</p>
        <p>{{value2}}</p>
    </div>
    <div id="app3">
        <select name="" id="" v-model="selected">
            <option :value="{number:123}">123</option>
        </select> {{selected.number}}
    </div>

    <div id="app4">
        <input type="text" v-model.lazy="message">
        <p>{{message}}</p>
    </div>
    <div id="app5">
        <input type="text" v-model.number="message">
        <p>{{typeof message}}</p>
    </div>
    <div id="app6">
        <input type="text" v-model.trim="message">
        <p>{{message}}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            picked: false,
            value: 123
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            toggle: false,
            value1: 'a',
            value2: 'b'
        }
    });
    var app3 = new Vue({
        el: "#app3",
        data: {
            selected: ''
        }
    });

    var app4 = new Vue({
        el: "#app4",
        data: {
            message: ''
        }
    });
    var app5 = new Vue({
        el: "#app5",
        data: {
            message: ''
        }
    })
    var app6 = new Vue({
        el: "#app6",
        data: {
            message: ''
        }
    })
</script>

</html>
